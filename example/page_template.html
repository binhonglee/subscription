<!DOCTYPE html>
<html lang="en">
  <head>
    <link data-rh="true" rel="shortcut icon" href="https://binhong.me/images/profile.png" type="image/x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=0.75">
    <title>Newsletter - BinHong Lee</title>
    <link rel="stylesheet" href="https://binhong.me/blog/style.css">
    <link rel="stylesheet" href="https://binhong.me/about.css">
    <link rel="stylesheet" href="https://binhong.me/fonts/fonts.css">
  </head>
  <style>
    input {
      box-sizing: border-box;
      border-radius: 12px;
      border-style: solid;
      border-width: 1px;
      border-color: var(--default-color);
      background-color: var(--default-background);
      color: var(--default-color);
      font-family: Vollkorn;
      font-size: 100%;
      padding: 12px;
      width: 300px;
    }

    input:focus {
      border-width: 3px;
    }
    
    .dark_mode_toggle[open] + div input {
      background-color: var(--dark-background);
      border-color: var(--dark-color);
      color: var(--dark-color);
    }
    
    button {
      border-radius: 12px;
      border-style: solid;
      border-width: 1px;
      border-color: var(--default-links);
      background-color: var(--default-background);
      color: var(--default-links);
      cursor: pointer;
      font-family: Vollkorn;
      font-size: 100%;
      margin: 0 12px;
      padding: 12px;
    }

    button:hover {
      border-width: 3px;
    }

    .dark_mode_toggle[open] + div button {
      border-color: var(--dark-links);
      background-color: var(--dark-background);
      color: var(--dark-links);
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    @media screen and (max-width: 520px) {
      input {
        width: 100%;
      }

      .subscribe {
        margin: 12px 0;
      }
    }
  </style>
  <body>
    <details class="dark_mode_toggle" role="button" open>
      <summary>
        <div class="content">
          <div class="secondary_block">
            <p class="name-title">Newsletter</p>
          </div>
        </div>
      </summary>
    </details>
    <div class="wrapper">
      <div>
        <div class="content dropdown">
          <button class="dropdown_toggle" aria-haspopup="true" aria-controls="dropdown_menu" id="dropdown_toggle">+</button>
          <div class="header_links" id="dropdown_menu" aria-labelledby="dropdown_toggle" role="menu">
            <a class="link" href="https://binhong.me/" role="menuitem">About</a>
            <p>|</p>
            <a class="link" href="https://binhong.me/blog" role="menuitem">Blog</a>
          </div>
        </div>
        <div class="content">
          <div class="primary_block bio">
            <div class="primary_block top_block">
              {#CONTENT}
            </div>
          </div>
        </div>
      </div>
      <footer class="content" style="max-width: 100%;">
        <div class="footer">
          <div class="row">
            <p>Fonts:</p>
            <a href="http://vollkorn-typeface.com/" rel="noopener" target="_blank" class="name">Vollkorn</a>,
            <a href="https://rubjo.github.io/victor-mono/" rel="noopener" target="_blank" class="name">Victor Mono</a>
          </div>
          <div class="row">
            <a href="https://github.com/binhonglee/subscription" rel="noopener" target="_blank" class="name">Source (GitHub)</a>
          </div>
          <div class="row">
            <p>&copy; 2025 <a href="https://binhong.me" class="name">BinHong Lee</a></p>
          </div>
        </div>
      </footer>
    </div>
    <script type="text/javascript" src="https://binhong.me/darkMode.js"></script>
  </body>
</html>
