<!DOCTYPE html>
<html lang="en">
  <head>
    <link data-rh="true" rel="shortcut icon" href="https://binhong.me/images/profile.png" type="image/x-icon">
    <meta charset="utf-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="initial-scale=0.75">
    <title>Newsletter - BinHong Lee</title>
    <link rel="stylesheet" href="https://binhong.me/blog/style.css?v=1748746674">
    <link rel="stylesheet" href="https://binhong.me/about.css?v=1747738744">
    <link rel="stylesheet" href="https://binhong.me/fonts/fonts.css?v=1747738744">
  </head>
  <style>
    iframe {
      width: 100%;
      height: 80vh;
      border-color: var(--default-color);
      border-radius: 12px;
      border-style: solid;
      border-width: 1px;
    }

    input {
      box-sizing: border-box;
      border-radius: 12px;
      border-style: solid;
      border-width: 1px;
      border-color: var(--default-color);
      background-color: var(--default-background);
      color: var(--default-color);
      font-family: Vollkorn;
      font-size: 100%;
      padding: 12px;
      width: 300px;
    }

    input:focus {
      border-width: 3px;
    }
    
    .dark_mode_toggle[open] + div input {
      background-color: var(--dark-background);
      border-color: var(--dark-color);
      color: var(--dark-color);
    }
    
    button {
      border-radius: 12px;
      border-style: solid;
      border-width: 1px;
      border-color: var(--default-links);
      background-color: var(--default-background);
      color: var(--default-links);
      cursor: pointer;
      font-family: Vollkorn;
      font-size: 100%;
      margin: 0 12px;
      padding: 12px;
    }

    button:hover {
      border-width: 3px;
    }

    .dark_mode_toggle[open] + div button {
      border-color: var(--dark-links);
      background-color: var(--dark-background);
      color: var(--dark-links);
    }

    @media screen and (max-width: 520px) {
      input {
        width: 100%;
      }

      .subscribe {
        margin: 12px 0;
      }
    }

    .content .emails {
      padding: 10px 0;
    }

    details > summary {
      list-style-type: none;
    }

    details > summary > span {
      text-decoration: underline;
      cursor: pointer;
    }

    details > summary::-webkit-details-marker {
      display: none;
    }

    details[open] > summary > p {
      display: none;
    }

    details[open] > summary > .close-button {
      display: inline;
      text-decoration: none;
    }

    summary p {
      display: inline-block;
    }

    .close-button {
      float: right;
      display: none;
    }
  </style>
  <body>
    <details class="dark_mode_toggle" role="button" open>
      <summary>
        <div class="content">
          <div class="secondary_block">
            <p class="name-title">Newsletter</p>
          </div>
        </div>
      </summary>
    </details>
    <div class="wrapper">
      <div>
        <div class="content dropdown">
          <button class="dropdown_toggle" aria-haspopup="true" aria-controls="dropdown_menu">+</button>
          <div class="header_links" id="dropdown_menu" aria-labelledby="dropdown_toggle" role="menu">
            <a class="link" href="https://binhong.me/" role="menuitem">About</a>
            <p>|</p>
            <a class="link" href="https://binhong.me/blog" role="menuitem">Blog</a>
            <p>|</p>
            <div class="webring link" role="menuitem">
              <a class="webring_toggle">Webring</a>
              <div class="webring_links">
                <a class="link" href="https://ringdt.rapid.workers.dev/prev?from=https://binhong.me">Prev</a>
                <hr />
                <a class="link" href="https://ringdt.rapid.workers.dev/next?from=https://binhong.me">Next</a>    
              </div>
           </div>
          </div>
        </div>
        <div class="content">
          <div class="primary_block bio">
            <div class="primary_block top_block">
              {#CONTENT}
            </div>
            <hr />
            <div class="primary_block">
              <h1 class="title">Past issues</h1>
              <details class="emails" role="button" id="7/2/25" name="emails">

              <details class="emails" role="button" id="6/26/25" name="emails">

                <iframe src="/newsletter/past_emails/experiment_review_process.html">
                </iframe>

              <details class="emails" role="button" id="6/19/25" name="emails">
